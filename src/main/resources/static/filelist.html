<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="kk">
    <span id="ff">dfs</span>
</div>

</body>
<script src="js/jquery-3.4.1.min.js"></script>

<script>
    $.ajax({
        url: "/file",
        type: "post",
        success: function (res) {
            for (var key in res[1]) {
                //查看效果
                // msg = msg + "key = " + key + ",value = " + res[key] + "\n";
                var url = res[1][key].replace(/\\/g, "%2F");
                $("#kk").append('<a name="file" href="/getfile?filepath=' + url + '" datatype="file">' + key + '</a>');
            }


            for (var key in res[0]) {
                //查看效果
                // msg = msg + "key = " + key + ",value = " + res[key] + "\n";
                var url = res[0][key].replace(/\\/g, "%2F");
                $("#kk").append('<div><img height="20px" width="30px" src="img/file.jpg"><a name="file" href="/getfile?filepath=' + url + '" datatype="dictory">' + key + '</a></div>');
            }

        }
    });


</script>
</html>
